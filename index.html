    </head>
    <body>
        <div class="top" id="top"></div>
        <!-- Header -->
        <header>
            <button class="nav-toggle" id="toggle">
                <span class="hamburger">
                    <img src="images/menu.png" class="hamburger-icon">
                    <img src="images/menu icon.png" class="hamburger-icon-2">
                </span>
            </button>
            <p class="phone-number">8 800 000 00 00</p>
            <nav class="nav" id="sidebar">
                <button class="nav-toggle nav-toggle-close">
                    <span class="cross">
                        <img src="images/cross.png" class="cross-icon">
                    </span>
                </button>
                    <ul class="nav-list" id="nav-list">
                        <li class="nav-item"><a href="#section" class="nav-link">Menu 1</a></li>
                        <li class="nav-item"><a href="#section" class="nav-link">Menu 2</a></li>

                    <div class="carousel-track-container">
                        <ul class="carousel-track">
                            <li style="--i:0;" class="carousel-slide current-slide">
                                <img src="images/slide-1.png" alt="gift box" class="carousel-image"/>
                            </li>
    
                            <li style="--i:1;" class="carousel-slide">
                                <img src="images/slide-2.png" alt="flower" class="carousel-image"/>
                            </li>
    
                            <li style="--i:2;" class="carousel-slide">
                                <img src="images/slide-3.png" alt="balloons" class="carousel-image"/>
                            </li>
                        </ul>
                    </div>
                    <div class="carousel-buttons">
                        <button class="carousel-button carousel-button-left">
                            <img src="images/chevron-left.png">
                        </button>
                        <button class="carousel-button carousel-button-right">
                            <img src="images/chevron-right.png">
